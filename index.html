<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- css link -->
    <link rel="stylesheet" href="./css/login.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Open+Sans:wght@400;500;600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- font-family: 'Inter', sans-serif;
    font-family: 'Open Sans', sans-serif;
    font-family: 'Roboto', sans-serif; -->

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js" defer></script>
    <script src="./js/login.js" defer></script>

</head>
<body>
    
    <div class="waveBackgroundContainer">
        <!-- source wave bg: https://codepen.io/goodkatz/pen/LYPGxQz?editors=1100 -->
        <div class="inner-header flex"></div>
        <!--Waves Container-->
        <div id="waveBackground">
            <svg class="waves" 
                xmlns="http://www.w3.org/2000/svg" 
                mlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" 
                preserveAspectRatio="none" 
                shape-rendering="auto">
                <defs>
                    <path 
                        id="gentle-wave" 
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" 
                    />
                </defs>
                <g class="parallax">
                    <use 
                        xlink:href="#gentle-wave" 
                        x="48" y="0" 
                        fill="rgba(255,255,255,0.7" />
                    <use 
                        xlink:href="#gentle-wave" 
                        x="48" y="3" 
                        fill="rgba(255,255,255,0.5)" />
                    <use 
                        xlink:href="#gentle-wave" 
                        x="48" y="5" 
                        fill="rgba(255,255,255,0.3)" />
                    <use 
                        xlink:href="#gentle-wave" 
                        x="48" y="7" 
                        fill="#fff" />
                </g>
            </svg>
        </div>
    </div>
    
    
    <div class="container">
        <div style="display: flex; flex-direction: column;">

            <a class="logo" href="./index.html">
                
                <div class="logo__imageContainer">
    
                    <img src="./assets/Logo.svg" alt="">
                </div>
                <span>UEL Daily</span>
            </a>

            <div class="content">
                <div class="loginIlluContainer">
                    <img src="./assets/login-illustration.svg" alt="">
                </div>

                <div class="loginForm">
                    <!-- https://github.com/sefyudem/Responsive-Login-Form/blob/master/index.html -->
                    <form action="index.html" id="form-sign">
                    
                        <div class="formHeading">
                            <h1 class="title">Sign in</h1>
                            <p>If you don't have an account register</p>
                            <span>
                                You can
                                <a href="#" style="color: #0065FF;">
                                    Register here !
                                </a>
                            </span>

                        </div>

                        <div class="formSection">
                            <p class="formSection__Title">Email</p>

                            <div class="formSection__Input">
                                <img src="./assets/login-email.svg" alt="">
                                
                                <input 
                                    id="emailinput"
                                    class="formSection__Input--input" type="text" 
                                    placeholder="Enter your email address">
                            </div>
                            
                            <span class="form-message"></span>

                        </div>

                        <div class="formSection">
                            <p class="formSection__Title">Password</p>

                            <div class="formSection__Input">
                                <img src="./assets/login-pass.svg" alt="">
                                
                                <input 
                                    id="passinput"
                                    class="formSection__Input--input" type="password" 
                                    placeholder="Enter your Password">
                                    
                                <div id="eye" class="centerVertical">
                                    <i class="far fa-eye"></i>
                                </div>
                            </div>

                            <span class="form-message"></span>
                        </div>

                        <div class="modifyLogin">
                            <div class="centerVertical">
                                <input type="checkbox" name="rememberAccount" id="rememberAccount">
                                <label for="rememberAccount" style="margin-left: 5px;">Remember me</label>
                            </div>
 
                            <a href="#" onclick="alert('relax and try to remember your password')">
                                Forgot Password
                            </a>
                            
                        </div>

                        <!-- <input type="submit" class="btnLogin" value="Login"> -->
                        <a class="btn btnLogin"  href="./views/account.html" >
                           Login
                        </a>
                    </form>
                </div>
            </div>

        </div>
        
    </div>


    <script src="/js/validator.js"></script>
    <script>
        Validator ({
            form: '#form-sign',
            formGroupSelector: '.formSection',
            errorSelector: '.form-message',
            rules: [
            Validator.isEmail('#emailinput'),
            Validator.minLength('#passinput', 8),
            Validator.isRequired('#passinput')
          ],
        });
        

    </script>
</body>
</html>
